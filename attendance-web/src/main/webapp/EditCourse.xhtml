<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="template.xhtml">
    <ui:define name="content">
        <div class="container">
            <h:form>
                <h:commandButton
                        styleClass="btn-floating btn-large orange right-align"
                        value="back"
                        action="index"/>
            </h:form>

            <h2>Edit course</h2>
            <h:form>
                <div>
                    <h:selectOneMenu styleClass="col s12 l5" value="#{courseBean.selectedCourse}"
                                     converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="Choose Course to Edit.." noSelectionOption="true"/>
                        <f:selectItems value="#{courseBean.courses}" var="course" itemValue="#{course}"
                                       itemLabel="#{course.courseName}"/>
                        <f:ajax render="selected_course_name"/>
                        <f:ajax render="selected_course_teacher"/>
                        <f:ajax render="selected_course_maxStudents"/>
                    </h:selectOneMenu>

                    <div class="row">
                        <div class="input-field col s4 l4">
                            <h:outputLabel styleClass="white-text active" value="Course name: "/>
                            <h:inputText id="selected_course_name" value="#{courseBean.selectedCourse.courseName}"/>
                        </div>
                        <div class="input-field col s12 l4">
                            <h:outputLabel styleClass="white-text active" value="Teacher: "/>
                            <h:inputText id="selected_course_teacher" value="#{courseBean.selectedCourse.teacher}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 l4">
                            <h:outputLabel styleClass="white-text active" value="Max students: "/>
                            <h:inputText id="selected_course_maxStudents"
                                         value="#{courseBean.selectedCourse.maxStudents}"/>
                        </div>
                    </div>

                    <h:commandButton styleClass="btn-large right-align"
                                     value="Save changes"
                                     action="#{courseBean.editCourse(courseBean.selectedCourse)}"/>

                </div>
            </h:form>
        </div>

        <div class="row">
            <div class="s12"/>
        </div>

    </ui:define>
</ui:composition>
</html>
