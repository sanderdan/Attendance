<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="template.xhtml">
    <ui:define name="content">
        <div class="container">
            <h:form>
                <h:commandButton
                        styleClass="btn-floating btn-large orange right-align"
                        value="back"
                        action="index"/>
            </h:form>

            <h2>Delete Course</h2>

            <div>
                <h:form value="#{courseBean.course.id}">
                    <h:selectOneMenu styleClass="col s12 l5" id="dropdown" value="#{courseBean.course.id}">
                        <f:selectItem itemLabel="Choose Course to Remove.." noSelectionOption="true"/>
                        <f:selectItems value="#{courseBean.courses}" var="course" itemValue="#{course.id}"
                                       itemLabel="#{course.courseName}"/>
                    </h:selectOneMenu>
                    <h:commandButton
                            styleClass="btn-large red"
                            value="Remove"
                            action="#{courseBean.deleteCourseById(courseBean.course.id)}"/>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
