<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">
<h:head>
    <h:outputScript library="js" name="materialize.js"/>
    <h:outputScript library="js" name="documentReady.js"/>
    <h:outputStylesheet library="sass" name="materialize.css"/>
    <h:outputStylesheet library="css" name="main.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</h:head>
<h:body styleClass="green darken-1 white-text">
    <nav>
        <div class="nav-wrapper green darken-4">
            <a href="index.xhtml" class="brand-logo center">NÃ„RVAROLISTAN</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="s12"></div>
    </div>
    <div class="container">
        <h:form>
            <h:commandButton
                    styleClass="btn-floating right-align btn-large orange"
                    value="back"
                    action="index"/>
        </h:form>
        <h:form>
            <div class="row">
                <h4>Select Date</h4>
                <p:calendar id="inline" pattern="dd/MM/yyyy" value="#{attendanceBean.selectedDate}" mode="inline"/>

                <h:commandButton styleClass="btn"
                                 action="#{attendanceBean.getAttendancesByDate(attendanceBean.selectedDate)}"
                                 value="Get Attendance"/>
            </div>
        </h:form>

        <div class="row">
            <h:dataTable var="a" value="#{attendanceBean.getAttendancesByDate(attendanceBean.selectedDate)}"
                         id="datTable"
                         styleClass="responsive-table green darken-2 z  -depth-1-half">
                <h:column>
                    <f:facet name="header">Course Name</f:facet>
                    <h:outputText value="#{a.course.courseName}"/>
                    <h:dataTable value="#{a.students}" var="s">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            <h:outputText value="#{s.firstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">First Name</f:facet>
                            <h:outputText value="#{s.firstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Last Name</f:facet>
                            <h:outputText value="#{s.lastName}"/>
                        </h:column>
                    </h:dataTable>

                    <div class="row"/>
                </h:column>
            </h:dataTable>
        </div>


    </div>
</h:body>
</html>
