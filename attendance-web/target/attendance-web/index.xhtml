<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template.xhtml">
    <ui:define name="content">
        <div class="container">
            <!--<h3 class="center-align">#PROFFSKOD</h3>-->
            <h:form>

                <div class="row">
                    <h5 class="center-align">STUDENT</h5>
                    <div class="col s12 l6 offset-l3">
                        <h:commandButton value="ADD"
                                         styleClass="col s12 l4 btn-large yellow darken-2"
                                         action="RegisterStudent"/>
                        <h:commandButton value="EDIT"
                                         styleClass="col s12 l4 btn-large yellow darken-2"
                                         action="EditStudent"/>
                        <h:commandButton value="REMOVE"
                                         styleClass="col s12 l4 btn-large yellow darken-2"
                                         action="DeleteStudent"/>
                    </div>
                </div>
                <div class="row">
                    <h5 class="center-align">COURSE</h5>
                    <div class="col s12 l6 offset-l3">
                        <h:commandButton value="ADD"
                                         styleClass="col s12 l4 btn-large orange darken-2"
                                         action="RegisterCourse"/>
                        <h:commandButton value="EDIT"
                                         styleClass="col s12 l4 btn-large orange darken-2"
                                         action="EditCourse"/>
                        <h:commandButton value="REMOVE"
                                         styleClass="col s12 l4 btn-large orange darken-2"
                                         action="DeleteCourse"/>
                    </div>
                </div>
                <div class="row"/>
                <div class="row">
                    <div class="col s12 l6 offset-l3">
                        <h:commandButton value="MANAGE STUDENTS AND COURSES"
                                         styleClass="col s12 text-accent-4 1 btn-large blue darken-2"
                                         action="Manage"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 l6 offset-l3">
                        <h:commandButton value="REPORT ATTENDANCE" styleClass="col s12 btn-large teal darken-3"
                                         action="ReportAttendance"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 l6 offset-l3">
                        <h:commandButton value="SHOW ATTENDANCE" styleClass="col s12 btn-large teal darken-3"
                                         action="ShowAttendance"/>
                    </div>
                </div>


            </h:form>
        </div>
    </ui:define>

</ui:composition>
</html>
